<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    <style>
      body{
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
      }
        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
        }
        .display {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: right;
            font-size: 24px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ccc;
            padding: 1px;
        }
        button {
            border: none;
            background-color: white;
            font-size: 18px;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .operator {
            background-color: #ff9500;
            color: white;
        }
        .operator:hover {
            background-color: #ffaa33;
        }
        .equals {
            background-color: #2ecc71;
            color: white;
            grid-column: span 4;
        }
        .equals:hover {
            background-color: #27ae60;
        }
        .clear {
            background-color: #e74c3c;
            color: white;
        }
        .clear:hover {
            background-color: #c0392b;
        }
    </style>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperation('/')">รท</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperation('*')">ร</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperation('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="clear" onclick="clearCalculator()">C</button>
            <button class="operator" onclick="setOperation('+')">+</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let displayValue = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        const display = document.querySelector('.display');

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function appendNumber(number) {
            if (waitingForSecondOperand) {
                displayValue = number;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? number : displayValue + number;
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (operator && !waitingForSecondOperand) calculate();
            firstOperand = parseFloat(displayValue);
            operator = op;
            waitingForSecondOperand = true;
        }

        function calculate() {
            if (operator === null || waitingForSecondOperand) return;
            const secondOperand = parseFloat(displayValue);
            const operations = {
                '+': (a, b) => a + b,
                '-': (a, b) => a - b,
                '*': (a, b) => a * b,
                '/': (a, b) => a / b
            };
            displayValue = operations[operator](firstOperand, secondOperand).toString();
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function clearCalculator() {
            displayValue = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
